spring:
  application:
    name: cart-service

  datasource:
    url: jdbc:h2:mem:ecomdb;
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  port: 8080
